<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
</head>
<body>

    <h1>Kayıt Olma</h1>
    <form action="#" method="post">
        <div>
            <label for="name">Ad:</label>
            <input type="text" id="name" name="name"><br><br>
        </div>

        <div>
            <label for="surname">Soyad:</label>
            <input type="text" id="surname" name="surname"><br><br>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </div>

        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password"><br><br>
        </div>

        <div>
            <label for="gender">Cinsiyet:</label>
            <input type="radio" id="male" name="gender" value="Erkek"> Erkek
            <input type="radio" id="female" name="gender" value="Kadın"> Kadın
        </div><br>

        <div>
            <label for="fruits">Meyve:</label>
            <select id="fruits" name="fruits">
                <option value="">Seçiniz..</option>
                <option value="Muz">Muz</option>
                <option value="Elma">Elma</option>
                <option value="Karpuz">Karpuz</option>
            </select>
        </div><br>

        <div>
            <label for="message">Mesajınız:</label><br>
            <textarea id="message" name="message" rows="3" cols="40" placeholder="Buraya mesajınızı yazın..."></textarea>
        </div><br>

       
        <div>
            <button type="submit">Gönder</button>
            <button type="reset">Temizle</button>
        </div>
    </form>

    <p>Tüm hakları saklıdır.</p>

</body>
</html>
